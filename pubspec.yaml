name: march_tales_app
description: March Tales mobile application

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.1.3

environment:
  sdk: ^3.1.1

dependencies:
  flutter:
    sdk: flutter

  provider: ^6.0.0
  http: ^1.2.2
  flutter_launcher_icons: ^0.14.2
  logger: ^2.5.0
  fluttertoast: ^8.2.10
  flutter_localizations:
    sdk: flutter
  intl: any
  i18n_extension: ^15.0.3
  cached_network_image: ^3.4.1
  shared_preferences: ^2.4.0
  url_launcher: ^6.3.1
  audio_service: ^0.18.17
  just_audio: ^0.9.44
  just_audio_background: ^0.0.1-beta.15
  sqflite: ^2.4.1
  path: ^1.9.0
  event: ^3.1.0
  flutter_inappwebview: ^6.1.5
  hidable: ^1.0.6
  flutter_markdown: ^0.7.6+2
  rxdart: ^0.28.0

dev_dependencies:
  test: ^1.25.8
  flutter_test:
    sdk: flutter

  # @see https://docs.flutter.dev/release/breaking-changes/flutter-lints-package
  # Use shell command: `dart format . && dart analyze .`
  flutter_lints: ^5.0.0
  import_sorter: ^4.6.0

# @see https://pub.dev/documentation/import_sorter/latest/
import_sorter:
  emojis: true # Optional, defaults to false
  comments: false # Optional, defaults to true
  # ignored_files: # Optional, defaults to []
  #   - \/lib\/*


flutter:
  uses-material-design: true
  generate: true

  fonts:
    - family: Lobster
      fonts:
        - asset: assets/fonts/lobster/lobster.ttf

  assets:
    - assets/
    - assets/images/march-cat/march-cat-sq-48.jpg
    - assets/project-info.json
    # - assets/fonts/ # TODO: Use lobser font for titles

